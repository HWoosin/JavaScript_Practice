    <script>
        
        //구조 분해 할당(destructuring)
        //객체나 배열을 다시 기본 데이터로 해체하는 작업.

        var arr = ['김길동','고길동','홍길동'];

        // var kim = arr[0]

        var [kim, ko, hong] = arr;
        // var [kim, , hong] = arr; -> 첫번째 요소와 마지막 요소만 할당.

        
        console.log(kim);
        console.log(ko);
        console.log(hong);

        //구조 분해 할당을 통한 변수 값 교환
        var first = 10;
        var second = 20;

        [first, second] = [second, first]

        console.log(second);//10
        console.log(first);//20

        console.log('==================================');

        //스프레드로 나머지 요소 가져오기
        arr = [1,3,5,7,9,11];
        var [one, three, ...others] = arr;
        console.log(one);
        console.log(three);
        console.log(others);

        var foodList = ['짜장면','볶음밥','탕수육'];
        var copyList = [...foodList];
        
        console.log('==================================');

        var emp = {
            empName : '황우신',
            age : 26,

            birthDay : '1998-09-17'
        }

        // console.log(`사원의 이름은 ${empName}이고, 나이는${age}세 이고, 입사일자는 ${hireDate}이다.`);
        
        var{age: a, empName: n, hireDate:h} = emp;
        console.log(`사원의 이름은 ${n}이고, 나이는${a}세 이고, 입사일자는 ${h}이다.`);

        var {empName, birthDay, ...others} = emp;
        console.log(empName);

    </script>
