    <script>
        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
         화살표 함수
         리턴 객체
        */
        var total =0;
        var avg =0;
        var calcTotAvg = (...numbers) => {
            for(var n of numbers){
                total +=n;
            }
            avg = total /numbers.length;
            return {total,avg};
        }
        var result = calcTotAvg(1, 2, 3, 4, 5)
        console.log(result);
    </script>
